name: Terraform Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'iac/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'iac/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: 1.6.0
  AWS_REGION: us-east-1

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    name: Terraform Plan
    outputs:
      tfplan: ${{ steps.plan.outputs.tfplan }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::695471606318:role/github-actions-s3-sync-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Create terraform.tfvars
        working-directory: ./iac
        run: |
          cat > terraform.tfvars << EOF
          aws_region              = "${{ env.AWS_REGION }}"
          aws_account_id          = "695471606318"
          github_repo_owner       = "helpfiles11"
          github_repo_name        = "github-actions-exercise"
          cloudfront_price_class  = "PriceClass_100"
          EOF

      - name: Terraform init
        working-directory: ./iac
        run: terraform init

      - name: Terraform validate
        working-directory: ./iac
        run: terraform validate

      - name: Terraform format check
        working-directory: ./iac
        run: terraform fmt -check -recursive .

      - name: Terraform plan
        id: plan
        working-directory: ./iac
        run: |
          terraform plan -out=tfplan -json > plan.json
          echo "Plan generated successfully"

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: iac/tfplan
          retention-days: 1

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./iac/plan.json', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Terraform Plan\n```\n' + planOutput.substring(0, 3000) + '\n```'
            });

      - name: Plan summary
        working-directory: ./iac
        run: |
          echo "✅ Terraform plan completed successfully"
          echo ""
          echo "Plan details:"
          terraform show -json tfplan | jq '.resource_changes[] | select(.change.actions != ["no-op"]) | {address: .address, actions: .change.actions}' || true

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    name: Terraform Apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::695471606318:role/github-actions-s3-sync-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Create terraform.tfvars
        working-directory: ./iac
        run: |
          cat > terraform.tfvars << EOF
          aws_region              = "${{ env.AWS_REGION }}"
          aws_account_id          = "695471606318"
          github_repo_owner       = "helpfiles11"
          github_repo_name        = "github-actions-exercise"
          cloudfront_price_class  = "PriceClass_100"
          EOF

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: iac/

      - name: Terraform init
        working-directory: ./iac
        run: terraform init

      - name: Terraform apply
        working-directory: ./iac
        run: terraform apply -auto-approve tfplan

      - name: Terraform outputs
        id: outputs
        working-directory: ./iac
        run: |
          echo "S3 Bucket: $(terraform output -raw s3_bucket_name)"
          echo "CloudFront Domain: $(terraform output -raw cloudfront_domain_name)"
          echo "CloudFront Distribution ID: $(terraform output -raw cloudfront_distribution_id)"
          echo "GitHub OIDC Role ARN: $(terraform output -raw github_oidc_role_arn)"

      - name: Apply summary
        working-directory: ./iac
        run: |
          echo "✅ Terraform apply completed successfully"
          echo ""
          echo "Resources created/updated:"
          terraform show -json tfstate | jq '.values.root_module.resources[] | {type: .type, name: .name, address: (.type + "." + .name)}' 2>/dev/null || echo "Checking resources..."
